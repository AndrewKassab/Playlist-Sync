<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
        <title>Mergify</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="/js/checklogin.js"></script>
        <script src="/js/populate_playlists.js" defer></script>
        <script src="/js/transfer_selections.js" defer></script>
        <script src="/js/merge.js" defer></script>
    </head>
    <body>
        <header>
            <h1 id="title">Mergify</h1> 
            <p id="description">Merge your Spotify playlists</p>
        </header>
        <main>
            <div id="select_playlists" class="select_field">
                <h3 class="center">Source Playlists</h3>
                <select id="sources" class="selections" multiple>
                </select>
            </div>
            <div id="transfer_buttons">
                <button id="right" class="transfer">=></button>
                <button id="left" class="transfer"><=</button>
            </div>
            <div id="playlist_selections" class="select_field">
                <h3 class="center">Source Selections</h3>
                <select id="selections" class="selections" multiple>
                </select>
            </div>
            <div id="destination">
                <h3 class="center">Destination Playlist</h3>
                <p id="instructions">Select a destination playlist or enter 
                    a new playlist name to create one.</p>
                <input type="text" list="destination_playlists" />
                <datalist id="destination_playlists">
                    <option>Volvo</option>
                    <option>Saab</option>
                    <option>Mercedes</option>
                    <option>Audi</option>
                </datalist>
            </div>
        </main>
        <div id="merge">
            <button id="confirm">MERGE</button>
        </div>
    </body>
</html>
